<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB</title>
    <link rel="stylesheet" href="style.css">
    <style>
           </style>
</head>
<body>
    <section class="header-container">
        <div class="header  margin-6">
            <div class="name">
                <h2>Jay Balwani</h2>
                <p>Jr. Software Engineer</p>
            </div>
            <div class="hacker-img">
                <img src="images/hacker.jpg" alt="Hacker Image">
            </div>
        </div>
    </section>

    <section>
        <div class="header margin-6">
            <div>
                <div class="skills">
                    <h2>Skills</h2>
                </div>
            </div>
            <div>
                
                <div class="skill-bar">
                    <p>HTML</p>    
                    <div class="html"> 90 % </div>
                </div>
                <div class="skill-bar">
                    <p>CSS</p>
                    <div class="html css"> 65 % </div>
                </div>
                <div class="skill-bar">
                    <p>JavaScript</p>
                    <div class="html js">80 %</div>
                </div>
                <div class="skill-bar">
                    <p>Java</p>
                    <div class="html java">70 %</div>
                </div>
                <div class="skill-bar">
                    <p>C ++</p>
                    <div class="html java">70 %</div>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
